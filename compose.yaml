name: lcp
services:
  server:
    build:
      context: .
      target: final
    ports:
      - 8989:8989
    volumes:
      - db-data:/database
      - resources:/resources
    environment:
      - LCPSERVER_ACCESS_FILE=/run/secrets/access
    secrets:
      - access
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.4.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/mysql-root-password
      - MYSQL_DATABASE=lcp_server
      - MYSQL_USER=lcp_user
      - MYSQL_PASSWORD_FILE=/run/secrets/mysql-password
    secrets:
      - mysql-root-password
      - mysql-password
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$(cat /run/secrets/mysql-root-password)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

