name: lcp
services:
  server:
    build:
      context: .
      target: final
    ports:
      - 8989:8989
    volumes:
      - db-data:/database
      - resources:/resources
    environment:
      - LCPSERVER_ACCESS_FILE=/run/secrets/basic-auth
    secrets:
      - basic-auth

